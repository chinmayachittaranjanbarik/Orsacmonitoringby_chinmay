# Configuration for ORSAC Website Monitor (enhanced)
# - Top-level `settings` provide defaults and can be overridden per-site.
# - Each site supports enabling/disabling, per-site timeout, ICMP toggle, and optional keyword check.
settings:
  response_time_threshold: 3000   # ms — above this, site marked "Up (Slow)"
  ssl_alert_days: 30              # days — used for SSL coloring/alerts
  monitor_interval: 1800          # seconds (default backend run interval)
  default_timeout: 10             # seconds for HTTP requests (can be overridden per-site)
  use_icmp_by_default: true       # whether to attempt ICMP ping by default
  log_file: "website_monitor_log.csv"

sites:
  - name: "Forest GIS (OFMS)"
    url: "https://odishaforestgis.in/ofms/"
    enabled: true
    timeout: 10
    expected_status: 200
    use_icmp: true
    check_keyword: true
    keyword: "Odisha Forest"
    notes: "Main GIS application"

  - name: "SMPB Odisha"
    url: "https://smpbodisha.in/"
    enabled: true
    timeout: 10
    expected_status: 200
    use_icmp: true
    check_keyword: true
    keyword: "Medicinal Plants"

  - name: "CAMPA Odisha"
